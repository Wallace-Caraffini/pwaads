            <form id="form-contato" novalidate>

                        <label class="form-label" for="inputName">Deixe seu Nome</label>
                        <input required placeholder="Insira seu Nome" class="form-control" type="text">

                <div class="mb-3">
                    <label for="" class="form-label">Mensagem</label>
                    <textarea class="form-control" name="txtMessage" id="textMessagem"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
